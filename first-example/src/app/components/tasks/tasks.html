@if (activeAddTask) {
<app-add-task (close)="onCancelAddTask()" [userId]="user.id" />
}
<section id="tasks">
  <header>
    <h2>{{ user.name }}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of getUserTasks(); track $index) {
    <li>
      <app-task [task]="task" />
    </li>

    }
  </ul>
</section>
